name: Deploy to ECR and CodeDeploy

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 090413310302.dkr.ecr.us-east-2.amazonaws.com
  IMAGE_NAME: my-website-docker
#   IMAGE_TAG: ${{ github.sha }}
  IMAGE_TAG: latest
  APPLICATION_NAME: node-app
  DEPLOYMENT_GROUP_NAME: node-app-group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
      - name: Start AWS CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.APPLICATION_NAME }} \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --revision type=GitHub,gitHubLocation={repository=galegoer/my-portfolio,commitId=${{ github.sha }}}
